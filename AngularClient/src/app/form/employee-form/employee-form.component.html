<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" [(ngModel)]="model.username" class="form-control" placeholder="Enter username" name="username">
        <input type="text" [(ngModel)]="model.password" class="form-control" placeholder="Enter password" name="password">
        <input type="text" [(ngModel)]="model.email" class="form-control" placeholder="Enter email" name="email">
        <input type="text" [(ngModel)]="model.firstName" class="form-control" placeholder="Enter first name" name="firstName">
        <input type="text" [(ngModel)]="model.lastName" class="form-control" placeholder="Enter last name" name="lastName">
        <input type="text" [(ngModel)]="model.phoneNumber" class="form-control" placeholder="Enter phone number" name="phoneNumber">
        <input type="number" [(ngModel)]="agencyId" class="form-control" placeholder="Enter agency id" name="agency">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
